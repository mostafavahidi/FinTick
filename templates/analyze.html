{% extends "base.html" %}
{% block title %}Analyze Page{% endblock %}

{% block analyze %}
<div class="jumbotron", style="width:70%; margin:auto; margin-top: 5%;">
    <h1 class="display-4">Welcome to FinTick!</h1>
    <p class="lead">This application will allow you to perform multiple analytical calculations on your stock of choice. It is fast and simple.</p>
</div>

<div class="form-group", style="width:50%; margin:auto;">
    <label class="col-form-label col-form-label-lg" for="inputLarge">Let's begin by typing a stock ticker symbol or company name...</label>
    <input class="form-control form-control-lg" type="text" placeholder="i.e. 'AAPL' or 'Apple'" id="inputLarge">
  </div>
<div style="width:10%; margin:auto; margin-top: 10px;">
    <button type="button" class="btn btn-primary btn-lg btn-block">Analyze</button>
</div>
{% endblock %}
